<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<h1>Feedback Form</h1>
	<form method="post">
		<!--Name-->
		<div>
			<label for="name">Name</label>
			<input type="text" name="name" id="name" minlength="3" maxlength="50" placeholder="Enter your Name" required>
		</div>
		<br>
		<!--Portfolio-->
		<div>
			<label for="portfolio">Portfolio</label>
			<input type="url" name="portfolio" id="portfolio" placeholder="Enter your Portfolio Link" required>
		</div>
		<br>
		<!--Fav Color-->
		<div>
			<label for="favColor">Fav Color</label>
			<input type="color" name="favColor" id="favColor" value="#ff00ff" required>
		</div>
		<br>
		<!--likeness-->
		<div>
			<label for="likeness">Likeness</label>
			<input type="range" name="likeness" id="likeness" min="1" max="100" required>
		</div>
		<br>
		<!--Submit-->
		<div>
			<button type="submit">
			Submit
			</button>
		</div>
		<br>
	</form>
</body>

</html>
